<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Animation</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<style>
    i.bi{
        font-size: 4rem;
        display: flex;
        justify-content: center;
    }
    .bi-facebook{color:#1877f2;}
    .bi-instagram{color: #ff5900;}
    .bi-linkedin{color: #0e76a8;}
    span.counter{
        font-size: 4rem;
        text-align: center;
        display: flex;
        justify-content: center;
    }
    h4{
        font-size: 2rem;
        text-transform: lowercase;
    }
</style>
<body>
    <div class="container my-5">
        <h2 class="display-5 text-center">Counter Animation</h2>
        <p class="text-center mb-5 pb-5">using counter-up.js</p>

        <div class="row my-5">
            <div class="col-lg-4">
                <i class="bi bi-facebook"></i>
                <span class="counter">400</span>
                <h4 class="text-center">Friends</h4>
            </div>
            <div class="col-lg-4">
                <i class="bi bi-instagram"></i>
                <span class="counter">200</span>
                <h4 class="text-center">Followers</h4>
            </div>
            <div class="col-lg-4">
                <i class="bi bi-linkedin"></i>
                <span class="counter">1060</span>
                <h4 class="text-center">Connections</h4>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js" integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('.counter').counterUp({
            delay: 10,
            time: 1000
        });
    </script>
</body>
</html>
